<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Reservations</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
                <a href="viewres"><button class="btn-primary btn-lg border-dark" id="view-btn">View
                        Tables</button></a>
                <a href="home"><button class="btn btn-lg border-dark"><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="boarder-dark">
            <div>
                <h3>Make Your Reservation</h3>
            </div>
            <div>
                <label for="basic-url" class="form-label">Name</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="name" aria-describedby="basic-addon3">
                </div>
            </div>
            <div>
                <label for="basic-url" class="form-label">Phone Number</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="phone" aria-describedby="basic-addon3">
                </div>
            </div>
            <div>
                <label for="basic-url" class="form-label">Email</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="email" aria-describedby="basic-addon3">
                </div>
            </div>
            <div>
                <label for="basic-url" class="form-label">Unique ID</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="uniqueId" aria-describedby="basic-addon3">
                </div>
            </div>
            <button class="btn-primary border-dark" id="submit-btn">Submit</button>

        </div>
        <br>
        <div class="row">
            <p>Control Panel</p>
        </div>
        <div class="row">
            <a href="/api/clear">Clear Table</a>&nbsp; |&nbsp; <a href="/api/guests">API Table Link</a> &nbsp;| &nbsp;<a
                href="/api/waitlist">API Wait
                List</a>
        </div>

    </div>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit-btn").on("click", function (event) {
            event.preventDefault();
            console.log("clicked submit")
            var newGuests = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#uniqueId").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/guests", newGuests)
                .then(function (data) {
                    alert("Successfully added your reservation!");
                });
        });
    </script>
</body>

</html>
